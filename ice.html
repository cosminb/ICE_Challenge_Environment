<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
safsf
<div id="canvas_container"></div>
<script>

var ui = {}
var v = {}
var cfg = {
	colCount : 1130,
	rowCount : 1160,
	dist : 30,
	colors : [
		"#BADA55",
		"#5ADBEE",
	]
}

ui.main = {
	render : function ( ) {
		ui.background.render();
		ui.board.render();
		
		//ui.background.start();
		
		ui.moves.render();
	}
}

ui.background = {
	render : function ( ) {
		var container = document.getElementById('canvas_container');

		var paper = v.paper = Raphael(container, 1220, 1200);
		
		this.x = 0.1;
			
		
	},
	
	x : 1,
	start :function ( ) {
		var paper = v.paper;
		
		var x = 1;
		window.setInterval( function ( ) {
			//console.log( x );
			x -= 0.01;
			ui.background.x = x;
			
			//if ( x < 0 ) x = x + 0.01 )
			v.grid.transform("s" + x  + "," + x + ",100,100");
			//paper.setViewBox( x,0, x*10, x*10 );
			//x+= 1
			
			
		}, 2000 );
	},
	clips : [ 0, 0, 400, 400 ],
}

ui.board = {
	render : function ( ) {
	
			var paper = v.paper;
			
			v.grid = paper.set();
			v.grid2 = paper.set();
			
			
			for ( var i = 0; i< cfg.colCount; i++ ) {
				var x1 = i * cfg.dist;
				var y1 = 0;
				
				var x2 = i * cfg.dist;
				var y2 = cfg.rowCount * cfg.dist  -cfg.dist;
				var pathStr = "M" + x1 + ", " + y1 + " L" + x2 + ", " + y2 ;
				var line = paper.path ( pathStr );
				
				v.grid.push( line );
				
				line.attr( {
					'stroke' : "rgb(250,250,250)",
					'stroke-width' : 1
				});
			}
			
			
			
			for ( var i = 0; i< cfg.rowCount; i++ ) {
				var y1 = i * cfg.dist;
				var x1 = 0;
				
				var y2 = i * cfg.dist;
				var x2 = cfg.colCount * cfg.dist -cfg.dist;
				
				var pathStr = "M" + x1 + ", " + y1 + " L" + x2 + ", " + y2 ;
				var line = paper.path ( pathStr );
				
				v.grid.push( line );
				
				line.attr( {
					'stroke' : "rgb(250,250,250)",
					'stroke-width' : 1
				});
			}
			
				v.grid.transform("s" + ui.background.x  + "," + ui.background.x + ",100,100") 

	
	
	
				for ( var i = 0; i< cfg.colCount; i++ ) {
				var x1 = i * cfg.dist;
				var y1 = 0;
				
				var x2 = i * cfg.dist;
				var y2 = cfg.rowCount * cfg.dist  -cfg.dist;
				var pathStr = "M" + x1 + ", " + y1 + " L" + x2 + ", " + y2 ;
				var line = paper.path ( pathStr );
				
				v.grid2.push( line );
				
				line.attr( {
					'stroke' : "rgb(250,250,250)",
					'stroke-width' : 1
				});
			}
			
			
			
			for ( var i = 0; i< cfg.rowCount; i++ ) {
				var y1 = i * cfg.dist;
				var x1 = 0;
				
				var y2 = i * cfg.dist;
				var x2 = cfg.colCount * cfg.dist -cfg.dist;
				
				var pathStr = "M" + x1 + ", " + y1 + " L" + x2 + ", " + y2 ;
				var line = paper.path ( pathStr );
				
				v.grid2.push( line );
				
				line.attr( {
					'stroke' : "rgb(250,250,250)",
					'stroke-width' : 1
				});
			}
			
			
			v.grid2.attr({"clip-rect" : ui.background.clips.join(",") });

			
	}
}


ui.moves = {
	render : function ( ) {
				this.addLine( [ 10,9, 10,10 ] );
	},
	
	addLine : function ( coords, color) {
	
		var paper = v.paper;
		
		var c = [];
		for ( var i = 0; i< 5; i++ ) 
			c[i] = coords[ i ] * cfg.dist;
		
		var pathStr =["M",c[2], c[3],"L",c[0],c[1]];

		var line = paper.path ( pathStr );
		
		line.attr( {
			'stroke' : cfg.colors[ color ],
			'stroke-width' : 1,
			'stroke-linecap' : "round"
		})				
		
		var pathStr2 = ["M",c[2], c[3],"L",c[0],c[1]];

		line.attr( { path : pathStr2, "stroke-width" : 1 },200 )
		line.transform("s" + ui.background.x  + "," + ui.background.x + ",100,100") 
		v.grid.push( line );
		//v.grid.push( line );
		
		
				var pathStr = ["M",c[2], c[3],"L",c[0],c[1]];

		var line = paper.path ( pathStr );
		
		line.attr( {
			'stroke' : cfg.colors[ color ],
			'stroke-width' : 1,
			'stroke-linecap' : "round"
		})				
		
		var pathStr2 = ["M",c[2], c[3],"L",c[0],c[1]];

		line.attr( { path : pathStr2, "stroke-width" : 1 },200 )
		v.grid2.push( line );
		line.attr({"clip-rect" : ui.background.clips.join(",") });
		
		
		var cl = ui.background.clips;
		
		var offset = cfg.dist * 3;
		
		var changed = false;
		
		for ( var i = 0; i<2; i++ ) {
			if ( cl[i] > c[ i ] - offset ) {
				cl[i] = c[ i ] - offset;
				
				changed = true;
			}

		}
		
		
		for ( var i = 0; i<2; i++ ) {
			if ( cl[i] + cl[i+2] < c[ i ] + offset ) {
				cl[i] = c[ i ] + offset - cl[i + 2];
				changed = true;
			}
			
		}
		
		console.log( changed );
				//changed = false;

		if ( changed ) {
			console.log( changed );
			v.grid2.attr({"clip-rect" : ui.background.clips.join(",") });
		}
	}
}


	var state = {
		start : [10,10],
		color : 0,
		lines : []
	}
	
    var utils = {
        getRandomPoint: function(point) {
            var x = 1 - Math.floor(3 * Math.random());
            var y = 1 - Math.floor(3 * Math.random());
            return [point[0] + x, point[1] + y];
        }
    }

    var server = {
        simulate: function() {
            do {
				var point = utils.getRandomPoint(state.start);
            } while(
				((point[0] == state.start[0]) && (point[1] == state.start[1]) )
				|| ( point[0]<0 || point[0]>=cfg.colCount ) || ( point[1]<0 || point[1]>= cfg.rowCount )
			);

            state.color = 1 - state.color
            state.lines.push([state.start[0], state.start[1], point[0], point[1], state.color]);


			ui.moves.addLine( [state.start[0], state.start[1], point[0], point[1]], state.color );
			
			            state.start = point;
			
        }, 
		
		start : function ( ) {
			window.setInterval(function() {server.simulate();}, 0)
		}
    }


ui.main.render();

	server.start();
	
</script>
