<script>

	var start = [5,5];
	var col = 0;


	var colors = [
		[29, 202, 255],
		[153,255,51]
	]
	var lines = [];


	var getPoint = function ( point ) {

		var x = 1 - Math.floor(3 * Math.random() );
		var y = 1 - Math.floor(3 * Math.random() );

		return [ point[0] + x, point[1] + y ];
	}

	currentLine = 0;
			var point = getPoint(start);

		lines.push( [ start[0], start[ 1 ], point[0], point[1], 1- col ] );

		//currentLine ++;

		start = point;
		col = 1 - col

	window.setInterval( function ( ) {
		var point = getPoint(start);

		lines.push( [ start[0], start[ 1 ], point[0], point[1], 1- col ] );

		//currentLine ++;

		start = point;
		col = 1 - col

		if ( currentLine>= lines.length ) {
			currentLine = lines.length;
			segment = 0;
			}
	},1000)

</script>

<script>


var w;
var columns;
var rows;
var board;
var next;

var cfg = {
	cols : 10,
	rows: 10,
	dim : 50
}

var numcols = 10;
var numrows = 10;
var gap = 5;
var xspacing;
var yspacing;
var xoff = 0;
var yoff = 0;
var driftXN = 0;
var driftYN = 0;



function setup() {
  createCanvas(cfg.cols * cfg.dim - cfg.dim + 1, cfg.cols * cfg.dim - cfg.dim + 1,WEBGL);
  w = cfg.dim;
  // Calculate columns and rows

    frameRate(12);

  columns = cfg.cols;
  rows = cfg.rows;


  init();

    xspacing = (width-gap) / numcols;
  yspacing = (height-gap) / numrows;
  background(255);

}




function drawGrid() {
  var xpos = 10;
  var ypos = 30;
  var inc = 0.02;
  var xnoise = xoff + inc;
  var ynoise = yoff + inc;
  for (var y = 0; y < numrows; y+=1) {
    for (var x = 0; x < numcols; x+=1) {
      drawShape(xpos, ypos, xspacing-gap, yspacing-gap, noise(xnoise,ynoise));
      xpos += xspacing;
      xnoise += inc;
    }
    xpos = 10;
    xnoise = xoff + inc;
    ypos += yspacing;
    ynoise += inc;
  }
}

function drawShape(x, y, wid, hei, factor) {
  var fillval = int(factor * 300);
  fill(fillval, 50);
  push();
  translate(x, y);
  var rot = int(factor * 1440);
  rotate(radians(rot));
  scale(factor * 12);
  rect(0, 0, wid, hei);
  pop();
}

var yoff = 0.0
function draw () {
//


draw3d();
}


function drawBG ( ) {


    driftXN += 0.01;
  driftYN += 0.01;
  xoff += (noise(driftXN) * 0.2) - 0.1;
  yoff += (noise(driftYN) * 0.2) - 0.1;

  stroke( 200,20,20,0.3) ;
  fill( 20, 20, 20 );
  drawGrid();

  stroke( 20,20,20,1 );
}
function draw3d() {

orbitControl();

//Â blue = color (0,0,255);
//yellow = color (255,255,0);
	var max = cfg.dim * (cfg.cols-1);

background(255);
translate(0,0,0);

  rotateX(0.21);
  //rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.001);

//pushMatrix();
fill(20);
//rect(0,0,125,125);

//text("X Axis",140,-5,0);

 for ( var j = 0; j < cfg.cols; j++ ) {
	var pos = j* cfg.dim;

	line(0, 0, pos, max, 0, pos);
	line(pos, 0, 0, pos, 0, max);
 }


//strokeWeight(10);
	for ( var i in lines ) {
		var xline = lines[ i ];
		fill(colors[ xline[4] ] );

		for ( var k = -3; k < 4; k++ )
		line( xline[0] * cfg.dim+k , 0, xline[1] * cfg.dim, xline[2] * cfg.dim +k, 0, xline[3] * cfg.dim );
	}
}


function draw2d() {

drawBG();


	var max = cfg.dim * (cfg.cols-1);

//background(255);
translate(0,0,0);

//pushMatrix();
fill(20);
stroke( 120,120,120 );
//rect(0,0,125,125);

//text("X Axis",140,-5,0);

 for ( var j = 0; j < cfg.cols; j++ ) {
	var pos = j* cfg.dim;

	line(0, pos, max, pos);
	line(pos,  0, pos,  max);

 }

 stroke( 40,40,40 );

 for ( var i = 0; i< cfg.cols; i++ ) {
	for ( var j = 0; j<cfg.rows; j++ ) {
		ellipse( j * cfg.dim , i *cfg.dim, 3, 3 )
		}
		}


strokeWeight(3);

	if ( currentLine<=lines.length -1 ) {
		if ( segment >= 15 ) {
			currentLine++;
			segment = 1;
		}
		else {
			segment++;
		}
	}


	for ( var i= 0; i<currentLine;i++ ) {
		var item = lines[ i ];

		if ( !item ) continue;
		stroke(colors[ item[4] ] );
		line( item[0] * cfg.dim,  item[1] * cfg.dim, item[2] * cfg.dim, item[3] * cfg.dim );
	}

	if ( currentLine < lines.length ) {

		var item = lines[ currentLine ];


		stroke(colors[ item[4] ] );

		var x1 = item[0]*cfg.dim;
		var y1 = item[1]*cfg.dim;
		var x2 = item[2]*cfg.dim;
		var y2 = item[3]*cfg.dim;

		x3 = x1 + (segment/15)* ( x2 - x1 )
		y3 = y1 + (segment/15)* ( y2 - y1 )

		line( x1,y1,x3,y3);
	}

}


var segment = 1;
